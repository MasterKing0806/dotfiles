<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Prefer fonts for generics -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Cousine</family>
  </prefer>
 </alias>
 <!-- Map specific families to CrOS ones -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Cousine</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Calibri</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Carlito</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Cambria</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Caladea</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
