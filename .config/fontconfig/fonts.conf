<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Prefer fonts for generics -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>NotosSerif Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>NotoSans Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>NotoSans Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>NotoMono Nerd Font</family>
  </prefer>
 </alias>
</fontconfig>
