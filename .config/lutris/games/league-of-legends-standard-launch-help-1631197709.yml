game:
  args: --locale=en_US
  exe: /games/lutris/league-of-legends/drive_c/Riot Games/League of Legends/LeagueClient.exe
  prefix: /games/lutris/league-of-legends
system:
  disable_compositor: true
  env:
    DXVK_LOG_LEVEL: none
    DXVK_STATE_CACHE_PATH: /games/lutris/league-of-legends
    PBA_DISABLE: '1'
    STAGING_SHARED_MEMORY: '1'
    WINE_LARGE_ADDRESS_AWARE: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /games/lutris/league-of-legends
    __GL_THREADED_OPTIMIZATIONS: '1'
    pulse_latency: 'true'
  prelaunch_command: /games/lutris/league-of-legends/launchhelper.sh
wine:
  MouseWarpOverride: enable
  UseGLSL: disabled
  esync: true
  fsync: true
  version: lutris-ge-lol-6.16-x86_64
